version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  config-server:
    build: ./config-server
    environment:
      CONFIG_SERVER_PORT: 8888
      CONFIG_GIT_URI: file:/workspace/config-repo
      CONFIG_GIT_LABEL: main
    ports:
      - "8888:8888"
    depends_on:
      - db

  eureka:
    build: ./eureka-server
    environment:
      EUREKA_SERVER_PORT: 8761
    ports:
      - "8761:8761"
    depends_on:
      - config-server

  api-gateway:
    build: ./api-gateway
    environment:
      API_GATEWAY_PORT: 8080
      CONFIG_SERVER_URI: http://config-server:8888
      CONFIG_GIT_LABEL: main
      SPRING_PROFILES_ACTIVE: dev
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      - eureka
      - config-server

  user-service:
    build: ./user-service
    environment:
      USER_SERVICE_PORT: 8081
      CONFIG_SERVER_URI: http://config-server:8888
      CONFIG_GIT_LABEL: main
      SPRING_PROFILES_ACTIVE: dev
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      USER_DB_URL: jdbc:postgresql://db:5432/userdb
      USER_DB_USERNAME: user
      USER_DB_PASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
      eureka:
        condition: service_started
      config-server:
        condition: service_started

  order-service:
    build: ./order-service
    environment:
      ORDER_SERVICE_PORT: 8082
      CONFIG_SERVER_URI: http://config-server:8888
      CONFIG_GIT_LABEL: main
      SPRING_PROFILES_ACTIVE: dev
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka/
      ORDER_DB_URL: jdbc:postgresql://db:5432/orderdb
      ORDER_DB_USERNAME: order
      ORDER_DB_PASSWORD: password
    ports:
      - "8082:8082"
    depends_on:
      db:
        condition: service_healthy
      eureka:
        condition: service_started
      config-server:
        condition: service_started

volumes:
  dbdata:

