# Datasource configuration (values from environment variables only)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS}

# HikariCP connection pool configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_TIMEOUT_MS}
spring.datasource.hikari.connection-timeout=${DB_POOL_CONN_TIMEOUT_MS}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAX_LIFETIME_MS}
