# Nexxus Backend Application Configuration
# This file imports shared configuration from libs/shared
# All configuration values are now managed via environment variables in .env file

spring:
  application:
    name: ${SPRING_APPLICATION_NAME}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  config:
    import:
      - optional:classpath:/application-common.yml

# Management Configuration (Core service specific)
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS}
